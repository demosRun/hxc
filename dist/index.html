    owo.script = {
      "page": {
        "data": {
          "selectCity": "",
          "activeConn": null
        },
        "created": function created() {
          var _this = this;

          // 入场动画
          if (screenInfo.isPc) {
            owo.animate('slideInDown', this.query('.so-4'), 100);
            owo.animate('slideInDown', this.query('.so-6'), 100);
            owo.animate('fadeIn', this.query('.so-1'), 800);
            owo.animate('zoomIn', this.query('.so-2'), 1800);
            setTimeout(function() {
              _this.query('.city-box').style.opacity = 1;
            }, 2000);
          } else {
            owo.animate('slideInDown', this.query('.so-phone-3'), 100);
            owo.animate('slideInDown', this.query('.so-phone-5'), 100);
            owo.animate('fadeIn', this.query('.so-phone-1'), 800);
            owo.animate('zoomIn', this.query('.so-phone-2'), 1800); // 监控滚动条

            var vw = document.documentElement.clientWidth || document.body.offsetWidth || window.innerWidth;
            var scrolltop = null;
            var phoneSelect = this.query('.city-box-phone');

            window.onscroll = function(e) {
              scrolltop = document.documentElement.scrollTop;

              if (scrolltop / vw < 0.8) {
                phoneSelect.style.position = 'absolute';
                phoneSelect.style.top = '117vw';
              } else {
                phoneSelect.style.position = '';
                phoneSelect.style.top = '';
              }
            };
          }

          new tabIt(document.querySelectorAll('.top-bar .tab-bar-item'), document.querySelectorAll('.tab-box .card-box'), 'click', function(e) {
            // 生成城市选择列表
            _this.data.activeConn = e.activeConn;
            _this.data.activeName = e.activeTab.getAttribute("name");
            var selectCity = Object.keys(dataList[_this.data.activeName])[0];

            _this.changeCity(selectCity);
          });
        },
        "changeCityPhone": function changeCityPhone() {
          this.changeCity($(".city-box-phone option:selected")[0].value);
        },
        "changeCity": function changeCity(selectCity) {
          var _this2 = this;

          console.log(selectCity);
          var newCityHtml = '';
          var newCityHtmlPhone = '';
          Object.keys(dataList[this.data.activeName]).forEach(function(element) {
            newCityHtml += "<div class=\"city-item" + (selectCity == element ? ' active' : '') + "\" o-tap=\"changeCity('" + element + "')\">" + element + "</div>";
            newCityHtmlPhone += "<option value=\"" + element + "\"" + (selectCity == element ? ' selected' : '') + ">" + element + "</option>";
          });
          this.query('.city-box').innerHTML = newCityHtml;
          this.query('.city-box-phone').innerHTML = newCityHtmlPhone;
          var newHtml = '<div class="scr-box">';
          var ind = 0;
          dataList[this.data.activeName][selectCity].forEach(function(element) {
            if (_this2.data.activeName == 'shipin') {
              newHtml += "<div class=\"card-video-item card-video-item-" + ind + "\"><div class=\"play-video\"><img class=\"people\" src=\"" + element.userImg + "\"><div class=\"shlder\" o-tap=\"playVideo(" + ind + ")\"><img class=\"play-button\" src=\"./static/resource/play-button.png\"></div></div><p>" + element.title + "</p><div class=\"video-item-cov\"><video src=\"" + element.video + "\"></video><div class=\"close-video\" o-tap=\"stopVideoPlay(" + ind + ")\">\u5173\u95ED</div></div></div>";
              _this2.query('.title-bar').src = './static/resource/title-2.png';
            } else {
              newHtml += "<div class=\"card-item\"><img class=\"people\" src=\"" + element.userImg + "\"><h2>" + element.title + "</h2><p>" + element.text + "</p><div class=\"liuyan-button\"><a href=\"" + element.href + "\">\u7ED9TA\u7559\u8A00</a></div></div>";
              _this2.query('.title-bar').src = './static/resource/title-1.png';
            }

            ind++;
          });
          newHtml += '</div>';

          if (this.data.activeName == 'shipin') {
            newHtml += '<img class="show-more no-pc" src="./static/resource/show-more.png" o-tap="showMore">';
          }

          this.data.activeConn.innerHTML = newHtml;
          setTimeout(function() {
            _this2.handleEvent(_this2, _this2.query('.city-box'));

            _this2.handleEvent(_this2, _this2.query('.city-box'));

            _this2.handleEvent(_this2, _this2.data.activeConn);
          }, 0);
        },
        "showMore": function showMore() {
          this.query('.scr-box').style.height = 'auto';
          this.$target.style.display = 'none';
        },
        "playVideo": function playVideo(ind) {
          var box = this.query(".card-video-item-" + ind);
          box.query('.video-item-cov').style.display = 'block';
          box.query('video').play();
        },
        "stopVideoPlay": function stopVideoPlay(ind) {
          var box = this.query(".card-video-item-" + ind);
          box.query('.video-item-cov').style.display = 'none';
          box.query('video').stop();
        },
        "template": {}
      }
    };
  </script>
